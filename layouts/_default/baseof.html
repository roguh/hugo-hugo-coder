<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
  <head>
    {{- partial "head" . }}
  </head>

  <body class="{{ if .Site.Params.rtl }}rtl{{ end }} {{ if .IsHome }}home{{ end }} {{ if .Site.Params.inverted }}inverted{{ end }} lang-{{ .Site.Language }}">
    <span id='top-of-page'></span>
    <main class="wrapper">
      {{ if not .IsHome }}
        {{ partial "header.html" . }}
      {{ end }}

      <div class="{{ if .IsHome }}home{{ end }} content">
        {{ block "content" . }}{{ end }}
      </div>

      {{ partial "footer.html" . }}
    </main>

    {{ template "_internal/google_analytics.html" . }}

  </body>

  {{ range .Params.customJS }}
    <script src="{{ . | relURL }}"></script>
  {{ end }}

  {{ if .Params.js }}
  <script src="{{ .Params.js }}"></script>
  {{ end }}

</html>
